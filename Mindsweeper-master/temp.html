<!-- Question 0 -->
<!--Change 0 t0 question number-->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  id="q0"
  style="padding-left:800px"
>
  <!--Change 0 in q0 to questions number-->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          id="close0"
        >
          <!--Change 0 in close0 to questions number-->
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"><p>printf("%d", num)</p></div>
      <div class="modal-footer">
        <input
          type="text"
          class="form-control"
          placeholder="Answer Here"
          id="userAns0"
        />
        <!--Change 0 in userAns0 to questions number-->
        <button class="btn-warning btn" type="button" id="submit0">
          <!--Change 0 in submit0 to questions number-->
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
