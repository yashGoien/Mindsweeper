      <div class="container" style="padding-top:200px">
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm">
            <div class="col-sm">
              <div class="login" style="background-color:whitesmoke">
                <form>
                  <div class="form-group">
                    <label for="email" style="padding-right:550px"
                      >Email:</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email_field"
                      placeholder="Enter email"
                      name="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password_field"
                      placeholder="Enter password"
                      name="pwd"
                    />
                  </div>
                </form>
                <button
                  class="submitBtn"
                  onclick="login()"
                  style="width:234px; height:40px; padding-top:5px"
                >
                  Log In
                </button>
              </div>
            </div>
            <div class="col-sm"></div>
          </div>
        </div>

    <!-- Question 0 -->
    <div
      class="modal"
      tabindex="-1"
      role="dialog"
      id="q0"
      style="padding-left:800px"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="close0"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"><p>Which of the following numbers does not belong to the following series:<br>2,3,6,7,8,14,15,30 ?</p></div>
          <div class="modal-footer">
            <input
              type="text"
              class="form-control"
              placeholder="Answer Here"
              id="userAns0"
            />
            <button class="btn-warning btn" type="button" id="submit0">
              Submit
            </button>
          </div>
        </div>
