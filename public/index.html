  <body>
    <div id="game">
      <div class="scoreCard" style="padding-right:250px">
        <p id="text"></p>
        <br /><br />
        <h2>Current Score: <span id="score"> 0</span></h2>
        <br /><br />
        <button class="submitBtn" id="submitButton">Submit</button
        ><button class="submitBtn" onclick="logout()">Logout</button>
      </div>
      <br />
    </div>

    <div
      id="login"
      style="background-image:url('./refs/wall.jpg'); height: 865px"
    >
      <nav
        class="navbar navbar-fixed-top"
        style="background-color: rgba(55, 55, 55, .6)"
      >
        <h2 style="font-family:Impact; color:aliceblue">Mindsweeper</h2>
        <a href="./rules.html"> <button class="btn btn-info">Rules</button> </a>
      </nav>
      <div class="container" style="padding-top:200px">
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm">
            <div class="col-sm">
              <div class="login" style="background-color:whitesmoke">
                <form>
                  <div class="form-group">
                    <label for="email" style="padding-right:550px"
                      >Email:</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email_field"
                      placeholder="Enter email"
                      name="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password_field"
                      placeholder="Enter password"
                      name="pwd"
                    />
                  </div>
                </form>
                <button
                  class="submitBtn"
                  onclick="login()"
                  style="width:234px; height:40px; padding-top:5px"
                >
                  Log In
                </button>
              </div>
            </div>
            <div class="col-sm"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Question 0 -->
    <div
      class="modal"
      tabindex="-1"
      role="dialog"
      id="q0"
      style="padding-left:800px"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="close0"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"><p>printf("%d", num)</p></div>
          <div class="modal-footer">
            <input
              type="text"
              class="form-control"
              placeholder="Answer Here"
              id="userAns0"
            />
            <button class="btn-warning btn" type="button" id="submit0">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Question 1 -->
    <div
      class="modal"
      tabindex="-1"
      role="dialog"
      id="q1"
      style="padding-left:800px"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>

          <div class="modal-footer">
            <input
              type="text"
              class="form-control"
              placeholder="Answer Here"
              id="userAns1"
            />
            <button class="btn-warning btn" type="button" id="submit1">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
